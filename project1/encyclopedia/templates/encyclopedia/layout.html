{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-lg-3 col-md-4 vh-100 bg-dark text-white p-4 fixed-position">
                <h2>Wiki</h2>
                <form action="{% url 'encyclopedia:search' %}" method="get" class="mb-3">
                    <input class="form-control" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <nav class="nav flex-column">
                    <a class="nav-link text-white" href="{% url 'encyclopedia:index' %}">Home</a>
                    <a class="nav-link text-white" href="{% url 'encyclopedia:create' %}">Create New Page</a>
                    <a class="nav-link text-white" href="{% url 'encyclopedia:random_page' %}">Random Page</a>
                    {% block nav %}
                    {% endblock %}
                </nav>
            </div>
            
            <div class="main col-lg-9 col-md-8 p-4">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
