{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing {{ title }} - Encyclopedia
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <h1>Editing {{ title }}</h1>
        <form action="{% url 'encyclopedia:edit' title %}" method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="content" class="form-label">Content (Markdown) :</label>
                <textarea name="content" id="content" class="form-control" rows="10">{{ content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
